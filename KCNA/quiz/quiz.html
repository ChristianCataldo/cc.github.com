<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCNA Exam Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .question-card {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .answer-btn.selected {
            border-color: #667eea;
            background: #e8ebff;
        }

        .answer-btn.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .answer-btn.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .rationale {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            display: none;
        }

        .rationale.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rationale-text {
            color: #555;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .results {
            text-align: center;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            color: white;
            font-size: 3em;
            font-weight: bold;
        }

        .results-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .results-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .results-row:last-child {
            border-bottom: none;
        }

        #startScreen {
            text-align: center;
        }

        #startScreen h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #startScreen p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ KCNA Exam Quiz</h1>
        </div>

        <div id="startScreen">
            <h2>Welcome to the KCNA Practice Quiz</h2>
            <p>Test your knowledge with 120 questions covering Kubernetes and Cloud Native concepts.</p>
            <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="quizScreen" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Question</div>
                    <div class="stat-value"><span id="currentQ">1</span>/<span id="totalQ">120</span></div>
                </div>
                <div class="stat">
                    <div class="stat-label">Correct</div>
                    <div class="stat-value" id="correctCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Incorrect</div>
                    <div class="stat-value" id="incorrectCount">0</div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-number" id="questionNumber">Question 1</div>
                <div class="question-text" id="questionText"></div>
                <div class="answers" id="answersContainer"></div>
                <div class="rationale" id="rationale">
                    <div class="rationale-text" id="rationaleText"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <div id="resultsScreen" class="results">
            <h2>Quiz Complete! ðŸŽ‰</h2>
            <div class="score-circle" id="scoreCircle">0%</div>
            <div class="results-details">
                <div class="results-row">
                    <span>Total Questions:</span>
                    <strong id="resultTotal">120</strong>
                </div>
                <div class="results-row">
                    <span>Correct Answers:</span>
                    <strong id="resultCorrect" style="color: #10b981;">0</strong>
                </div>
                <div class="results-row">
                    <span>Incorrect Answers:</span>
                    <strong id="resultIncorrect" style="color: #ef4444;">0</strong>
                </div>
                <div class="results-row">
                    <span>Score:</span>
                    <strong id="resultScore" style="color: #667eea;">0%</strong>
                </div>
            </div>
            <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script src="quiz-data.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
