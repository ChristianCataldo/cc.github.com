<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCNA Exam Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #0f1419;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                background: #000;
                max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #1f2937;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
                background: #000;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }

        .question-card {
            margin-bottom: 30px;
        }

        .question-number {
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2em;
            color: #e5e7eb;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            background: #1a1f2e;
            border: 2px solid #374151;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            color: #e5e7eb;
        }

        .answer-btn:hover {
            border-color: #7c3aed;
            background: #252b3b;
            transform: translateX(5px);
        }

        .answer-btn.selected {
            border-color: #7c3aed;
            background: #2d1b4e;
        }

        .answer-btn.correct {
              border-color: #10b981;
              background: #047857;
              color: #e5e7eb;
        }

           .answer-btn.incorrect {
              border-color: #ef4444;
              background: #7f1d1d;
              color: #e5e7eb;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .rationale {
            margin-top: 15px;
            padding: 15px;
                background: #000;
                border-left: 4px solid #fff;
            border-radius: 5px;
            display: none;
        }

        .rationale.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rationale-text {
            color: #d1d5db;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fff 0%, #bbb 100%);
            color: #222;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .btn-secondary {
            background: #374151;
            color: #e5e7eb;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .results {
            text-align: center;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff 0%, #bbb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            color: #222;
            font-size: 3em;
            font-weight: bold;
        }

        .results-details {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .results-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #374151;
            color: #e5e7eb;
        }

        .results-row:last-child {
            border-bottom: none;
        }

        #startScreen {
            text-align: center;
        }

        #startScreen h2 {
            color: #7c3aed;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #startScreen p {
            color: #9ca3af;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ KCNA Exam Quiz</h1>
        </div>



        <div id="quizScreen" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-dropdown-container">
                <label for="questionDropdown" style="color:#e5e7eb;margin-right:8px;">Jump to:</label>
                <select id="questionDropdown" class="question-dropdown"></select>
            </div>
                    <style>
                    .question-dropdown-container {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin-bottom: 18px;
                    }
                    .question-dropdown {
                        background: #252b3b;
                        color: #e5e7eb;
                        border: 1px solid #374151;
                        border-radius: 6px;
                        padding: 6px 12px;
                        font-size: 1em;
                    }
                    .question-dropdown:focus {
                        outline: 2px solid #fff;
                    }
                    </style>
            <div class="stats">
                        <style>
                        .question-selector {
                            display: flex;
                            flex-wrap: wrap;
                            gap: 6px;
                            justify-content: center;
                            margin-bottom: 18px;
                        }
                        .question-selector-btn {
                            width: 32px;
                            height: 32px;
                            border-radius: 50%;
                            border: none;
                            background: #252b3b;
                            color: #e5e7eb;
                            font-weight: bold;
                            cursor: pointer;
                            transition: background 0.2s;
                        }
                        .question-selector-btn.selected {
                            background: #7c3aed;
                            color: #fff;
                        }
                        .question-selector-btn.answered {
                            border: 2px solid #10b981;
                        }
                        .question-selector-btn:not(.selected):hover {
                            background: #374151;
                        }
                        </style>
                <div class="stat">
                    <div class="stat-label">Question</div>
                    <div class="stat-value"><span id="currentQ">1</span>/<span id="totalQ">120</span></div>
                </div>
                <div class="stat">
                    <div class="stat-label">Correct</div>
                    <div class="stat-value" id="correctCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Incorrect</div>
                    <div class="stat-value" id="incorrectCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Answered</div>
                    <div class="stat-value" id="answeredCount">0</div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-number" id="questionNumber">Question 1</div>
                <div class="question-text" id="questionText"></div>
                <div class="answers" id="answersContainer"></div>
                <div class="rationale" id="rationale">
                    <div class="rationale-text" id="rationaleText"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <div id="resultsScreen" class="results">
            <h2>Quiz Complete! ðŸŽ‰</h2>
            <div class="score-circle" id="scoreCircle">0%</div>
            <div class="results-details">
                <div class="results-row">
                    <span>Total Questions:</span>
                    <strong id="resultTotal">120</strong>
                </div>
                <div class="results-row">
                    <span>Correct Answers:</span>
                    <strong id="resultCorrect" style="color: #10b981;">0</strong>
                </div>
                <div class="results-row">
                    <span>Incorrect Answers:</span>
                    <strong id="resultIncorrect" style="color: #ef4444;">0</strong>
                </div>
                <div class="results-row">
                    <span>Score:</span>
                    <strong id="resultScore" style="color: #667eea;">0%</strong>
                </div>
            </div>
            <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script src="quiz-data.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
